<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
</head>
<style>
    body {
        margin: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .magical_circle {
        width: 200px;
        height: 200px;
        background-color: #ff4444;
        border-radius: 50%;
        cursor: pointer;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<body>
    <div class="wrapper">
        <div class="magical_circle" onclick="expandShape()" onmouseleave="shrinkShape()">
        </div>
    </div>
    <script>
        let currentIdx = 0;
        const shapeHues = ["#ff4444", "#44ff44", "#4444ff"];
        const magicElement = document.querySelector('.magical_circle');

        function expandShape() {
            const currentDimension = magicElement.offsetWidth;
            magicElement.style.width = currentDimension + 10 + 'px';
            magicElement.style.height = currentDimension + 10 + 'px';
            
            currentIdx = (currentIdx + 1) % shapeHues.length;
            magicElement.style.backgroundColor = shapeHues[currentIdx];

            if (currentDimension > 420) {
                resetShape();
            }
        }

        function shrinkShape() {
            if (magicElement.offsetWidth > 200) {
                const currentDimension = magicElement.offsetWidth;
                magicElement.style.width = currentDimension - 5 + 'px';
                magicElement.style.height = currentDimension - 5 + 'px';
            }
            
            currentIdx = (currentIdx - 1 + shapeHues.length) % shapeHues.length;
            magicElement.style.backgroundColor = shapeHues[currentIdx];
            
        }

        function resetShape() {
            magicElement.style.width = '200px';
            magicElement.style.height = '200px';
        }
    </script>
</body>
</html>
