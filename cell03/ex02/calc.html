<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>

<body>
    <div>
        <input id="firstNumber" />
        <select id="mathOperator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="secondNumber" />
        <button onclick="calculate()">Try me!</button>
    </div>

    <script>
        const calculate = () => {
            const firstValue = parseInt(document.getElementById('firstNumber').value);
            const secondValue = parseInt(document.getElementById('secondNumber').value);
            const selectedOperator = document.getElementById('mathOperator').value;

            if (isNaN(firstValue) || isNaN(secondValue) || firstValue < 0 || secondValue < 0) {
                alert('Error :(');
                return;
            }

            if ((selectedOperator === '/' || selectedOperator === '%') && secondValue === 0) {
                alert("It's over 9000!");
                return;
            }

            let calculationResult;
            switch (selectedOperator) {
                case '+':
                    calculationResult = firstValue + secondValue;
                    break;
                case '-':
                    calculationResult = firstValue - secondValue;
                    break;
                case '*':
                    calculationResult = firstValue * secondValue;
                    break;
                case '/':
                    calculationResult = firstValue / secondValue;
                    break;
                case '%':
                    calculationResult = firstValue % secondValue;
                    break;
                default:
                    return;
            }
            alert(calculationResult);
            console.log(calculationResult);
        }

        setInterval(() => {alert('Please, use me');}, 30000);
    </script>
</body>

</html>
